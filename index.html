<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Web effect</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   .details {
    background-image: linear-gradient(to bottom,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.486));
   }
  </style>
</head>
<body class="">
  <div class="w-full h-screen bg-black font-['arial'] text-transform: capitalize  overflow-hidden">
    <div class="imagecontainer w-full h-screen relative">
      <div class="maincard z-[3] w-full absolute h-screen ">
        <img class="w-full h-screen object-cover" src="" alt="">
      </div>
      <div class="incommingcard z-[2] w-full absolute h-screen ">
        <img class="w-full h-full object-cover" src="" alt="">
      </div>
    </div>
    <div class="w-full h-screen top-0 left-0 absolute z-[4] flex flex-col justify-between">
      <div class="navbar flex items-center justify-between px-5 py-6 text-white">
        <div class="img w-14 h-14 rounded-full overflow-hidden ">
          <img class="w-14 h-14 object-cover" src="" alt="">
        </div>
        <h3 class="font-semibold text-2xl tracking-tight">they liked you</h3>
        <div class="chaticon relative flex items-center justify-center rounded-full w-10 h-10 bg-white/50">
          <i class=" opacity-80 ri-chat-1-fill"></i>
          <div class="badge flex items-center justify-center rounded-full top-0 right-0 translate-x-[3px] -translate-y-[5px] w-5 h-5 bg-red-600 absolute">
            <h2 class="text-xs font-medium ">5</h2>
          </div>
        </div>
      </div>
      <div class="detailscontainer  w-full p-4">
        <div class="details w-full ">
          <div class="location flex gap-4 p-4">
           <i class="ri-corner-left-up-fill w-[2rem] h-[2rem] bg-orange-600 rounded-full flex items-center justify-center"></i>
           <h3 class="text-white">USA,California</h3>
          </div>
          <div class="name flex text-white gap-4 pb-2">
           <h1 class=" font-regular tracking-tight text-7xl">Victoria</h1>
           <h1 class="font-regular tracking-tight text-7xl opacity-60">20</h1>
          </div>
          <div class="tags flex  gap-3 text-white">
           <div class="tag flex items-center justify-center gap-3  bg-white/30 rounded-full p-2 mb-4">
             <i class="ri-music-line"></i>
             <h3 class="text-regular tracking-tight">Music</h3>
           </div>
           <div class="tag flex items-center justify-center gap-3  bg-white/30 rounded-full p-2 mb-4">
             <i class="ri-music-line"></i>
             <h3 class="text-regular tracking-tight">Music</h3>
           </div>
           <div class="tag flex items-center justify-center gap-3 bg-white/30 rounded-full p-2 mb-4">
             <i class="ri-music-line"></i>
             <h3 class="text-regular tracking-tight">Music</h3>
           </div>
           
          </div>
          <div class="bio text-white/80 tracking-tight p-4 mt-5 ">
           <h3 class="bio text-xl">Bio</h3>
           <p class="text-lg mt-3">“Artist by day, dreamer by night. Whether I’m painting on canvas or crafting new dreams, I’m looking for someone to share the beauty of life with.”</p>
         </div>
         <div class="flex items-start mt-8 gap-3 p-4">
           <button class="deny py-3 bg-white rounded-lg px-1 w-1/2 text-2xl"><i class="ri-close-line"></i></button>
           <button class="accept py-3 bg-[#FC5149] rounded-lg px-1 w-1/2 text-2xl "><i class="ri-heart-fill text-white"></i></button>
         </div>
       </div>
      </div>
      
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>
</html>
